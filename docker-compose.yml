version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo-db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:latest
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: url-shortener-app
    restart: always
    depends_on:
      - mongo
      - redis
    ports:
      - "8080:8080"
    volumes:
      - .:/app  # Montar el c√≥digo fuente en el contenedor
      - ~/.m2:/root/.m2  # Cache de dependencias de Maven
    working_dir: /app
    environment:
      - DB_HOST=mongo-db
      - DB_NAME=url_shortener
      - MONGO_PORT=27017

volumes:
  mongo-data:
